<html>
    <head>
        <title>bomp!</title>
        <script src="main.js" type="text/javascript"></script>
        <script src="gml.js" type="text/javascript"></script>
    </head>
    <body>
        <center>
            <canvas id="main" width="512" height="512" style="border: 1px solid black;"></canvas>
            <!-- Engine -->
            <script type="text/javascript">Engine.Core.Initiate("main", 60);</script>

            <!-- Objects -->
            <script type="text/javascript" src="objects/oPlayer.js"></script>
            <script type="text/javascript" src="objects/oTail.js"></script>
            <script type="text/javascript" src="objects/oFruit.js"></script>

            <!-- Game -->
            <script type="text/javascript">
                Engine.Instance.Create("oPlayer", (Engine.Core.RenderProperties.Width / 16) / 2, (Engine.Core.RenderProperties.Height / 16) / 2);
                Engine.Instance.Create("oFruit", Engine.Math.RandomRange(0, (Engine.Core.RenderProperties.Width / 16) - 1), Engine.Math.RandomRange(0, (Engine.Core.RenderProperties.Height / 16) - 1));
            </script>
        </center>
    </body>
</html>
